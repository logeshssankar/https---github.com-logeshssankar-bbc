<div class="bg">
  <div class="container">
    <!-- Login Form Card -->
    <div class="login-card">
      <h2 class="text-center text-2xl font-bold text-gray-700 mb-4">Login</h2>

      <!-- Step 1: Verify Employee ID & Email -->
      <form *ngIf="step === 1" (ngSubmit)="verifyUser()">
        <label for="employeeId">Employee ID</label>
        <input type="text" id="employeeId" [(ngModel)]="employeeId" name="employeeId" required />

        <label for="employeeMail">Email</label>
        <input type="email" id="employeeMail" [(ngModel)]="employeeMail" name="employeeMail" required />

        <button type="submit" class="verify-btn">Verify</button>
      </form>

      <!-- Step 2: Enter OTP -->
      <form *ngIf="step === 2" (ngSubmit)="loginWithOTP()">
        <label for="otp">Enter OTP</label>
        <div class="otp-container">
          <input type="text" maxlength="1" [(ngModel)]="otpDigits[0]" name="otp1" (input)="handleOtpInput($event, 0)" required />
          <input type="text" maxlength="1" [(ngModel)]="otpDigits[1]" name="otp2" (input)="handleOtpInput($event, 1)" required />
          <input type="text" maxlength="1" [(ngModel)]="otpDigits[2]" name="otp3" (input)="handleOtpInput($event, 2)" required />
          <input type="text" maxlength="1" [(ngModel)]="otpDigits[3]" name="otp4" (input)="handleOtpInput($event, 3)" required />
          <input type="text" maxlength="1" [(ngModel)]="otpDigits[4]" name="otp5" (input)="handleOtpInput($event, 4)" required />
          <input type="text" maxlength="1" [(ngModel)]="otpDigits[5]" name="otp6" (input)="handleOtpInput($event, 5)" required />
        </div>
        <button type="submit" class="otp-btn">Login</button>
      </form>
    </div>
  </div>
</div>
