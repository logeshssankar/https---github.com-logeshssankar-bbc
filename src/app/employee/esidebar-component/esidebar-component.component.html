<div class="sidebar" [class.closed]="!isOpen">
    <!-- Logo & Company Name -->
    <div class="logo">
        <img src="../../../..//public/image/icon.png" alt="Logo"/>
        <h3 class="company-name" *ngIf="isOpen">Bharat Bijili Corporation</h3>
    </div>

    <!-- Menu Items -->
    <ul class="menu">
        <li>
            <a href="/userdashboard">
                <span class="icon"></span> <span class="text" *ngIf="isOpen">Dashboard</span>
            </a>
        </li>
        <li>
            <a href="/billing">
                <span class="icon"></span> <span class="text" *ngIf="isOpen">Billing</span>
            </a>
        </li>
        <li>
            <a href="/transaction">
                <span class="icon"></span> <span class="text" *ngIf="isOpen">Transactions</span>
                <!-- /<span class="badge" *ngIf="isOpen"></span> -->
            </a>
        </li>
        <li>
            <a href="/invoices">
                <span class="icon"></span> <span class="text" *ngIf="isOpen">Invoices</span>
            </a>
        </li>
        <li>
            <a href="/customers">
                <span class="icon"></span> <span class="text" *ngIf="isOpen">Customers</span>
            </a>
        </li>
    </ul>

    <!-- Logout Button -->
    <button class="logout-btn" *ngIf="isOpen" (click)="logout()">Logout</button>
</div>

<!-- Toggle Button (Outside Sidebar) -->
<button class="toggle-btn" (click)="toggleSidebar()">â˜°</button>
